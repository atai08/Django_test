{% extends base_accounts.html %}

{% block title %}Password was changed successfully{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Password Changed</h3>
                <div class="alert alert-success">
                    Your password successfully changed!
                    You may proceed to sign in.
                </div>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to login page</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
